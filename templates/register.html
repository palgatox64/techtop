{% extends 'base.html' %}
{% load static %}

{% block title %}Registro - Techtop{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">

<div class="register-page">
    <div class="register-container">
        <h2 class="register-title">Crea tu Cuenta</h2>
        
        <form id="register-form" method="POST" novalidate>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <form id="register-form" method="POST" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
            </div>
             <div class="form-group">
                <label for="telefono">Número de Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="987654321" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirmar Contraseña</label>
                <input type="password" id="password2" name="password2" placeholder="Repite la contraseña" required>
            </div>
            <button type="submit" class="btn-register">Registrarse</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'js/register_validation.js' %}"></script>
{% endblock %}
